 CKU_1444_europe: "Europe"
 CKU_1444_europe_desc: "\nThe battle is lost, the crusade is lost. \nThe Apocalypse has fallen from the skies and the Balkans in ruins lie. \nThe enemy is within and with them the dark, pray now my lord, while there's time."
 bookmark_1444_europe_castille: "Juan II de Trastámara"
 bookmark_1444_europe_castille_desc: ""
 bookmark_1444_europe_denmark: "Chistopher III"
 bookmark_1444_europe_denmark_desc: ""
 bookmark_1444_europe_england: "Henry VI"
 bookmark_1444_europe_england_desc: "The mad king sits on the throne. On one side the French threaten to rekindle a century long war. On another, clashing nobles of York and Lancaster vie for his very life. The Duke of Burgundy has abandoned the alliance, Irish lords are becoming ever unified, the Scots, as always, a thorn.\n * Enemies rise and allies disappear. Will you claim the throne of France? Or will you look to the high seas?"
