 bookmark_1444_europe_france_desc: "" 
 bookmark_1444_europe_austria: "Friederich III"
 bookmark_1444_europe_austria_desc: ""
 bookmark_1444_europe_hungary: "János Hunyadi"
 bookmark_1444_europe_hungary_desc: ""
 bookmark_1444_europe_poland: "Polish Interregnum"
 bookmark_1444_europe_poland_desc: "The Ottoman push towards Europe struck an unexpected blow to the Polish crown, as their king Władysław III was killed in Battle of Varna. With his unexpected death and lack of heir, the Polish Crown find themselves without leader right when they need it the most. \n In 1443, his brother Casimir IV rose to the throne and led the Jagiellonian Dynasty to its peak. Will you follow the path of history? Or will you change its course?"
 bookmark_1444_europe_muscovy: "Grand Prince Vasily II"
 bookmark_1444_europe_muscovy_desc: "Heavy lies the crown of Vasiliy II, looked down up by his vassals and hated by his neighbours, he is walking on a thin rope. Internally the nation faces civil war while externally neighbours try to keep the Muscovites down.\n Will you awaken the Russian bear? Or will the Rus falter, as they have been for decades?"
 bookmark_1444_europe_ottomans: "Sultan Mehmed II"
 bookmark_1444_europe_ottomans_desc: "The Prophet once mentioned in a grand army that will hand Constantinople under the sword of Islam. For years, Mehmed's ancestors have tried and failed to make it reality. His father conquered the Balkans from Christian hands and cowered his rivals into submission. Now Mehmed II stands upon the gate of destiny as Byzantines and rival Beyliks alike wish for his downfall. \n The paved is opened for Mehmed II. Destiny beckons, can you rise to answer its call to become the prophesied Al-Fatih?"
 bookmark_1444_europe_brandenburg: "Prince-Elector Friederich II"
 bookmark_1444_europe_brandenburg_desc: ""

